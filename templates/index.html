{% extends "base.html" %}

{% block head %}
<title>Alarm Clock</title>
{% endblock%}

{% block body %}
<section id="alarm-grid">
    <div class="grid-container">
        <div class="grid">
            <div class="cell bottom-right">1</div>
            <div class="cell bottom-left bottom-right">2</div>
            <div class="cell bottom-left">3</div>
            <div class="cell merge top-right">{{ time }}</div>
            <div class="cell top-left">6</div>
        </div>
    </div>
</section>
{% endblock %}
