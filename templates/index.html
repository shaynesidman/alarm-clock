{% extends "base.html" %}

{% block head %}
<title>Alarm Clock</title>
{% endblock%}

{% block body %}
<script src="{{ url_for("static", filename="js/clock.js") }}"></script>
<section id="alarm-grid">
    <div class="grid-container">
        <div class="grid">
            <div class="cell bottom-right">
                <h2>Upcoming Events</h2>
                <ul>
                    {% for event in events %}
                        <li>{{ event.start }} â€” {{ event.summary }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="cell bottom-left bottom-right">{{ weather }}</div>
            <div class="cell bottom-left">{{ sleep }}</div>
            <div id="clock" class="cell merge top-right">{{ time }}</div>
            <div class="cell top-left">Settings</div>
        </div>
    </div>
</section>
{% endblock %}
